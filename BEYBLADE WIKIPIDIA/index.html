<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Login Box */
.login-box {
  background: #fff;
  padding: 30px;
  width: 320px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.login-box h2 {
  text-align: center;
  margin-bottom: 20px;
}

/* Inputs */
.login-box input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* Button */
.login-box button {
  width: 100%;
  padding: 10px;
  background: #667eea;
  border: none;
  color: #fff;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

.login-box button:hover {
  background: #5a67d8;
}

/* Links */
.login-box .links {
  text-align: center;
  margin-top: 15px;
}

.login-box .links a {
  text-decoration: none;
  color: #667eea;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>
  <form action="home.html">
  <input type="text" placeholder="Username" required>
  <input type="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>


  <div class="links">
    <a href="#">Forgot Password?</a><br>
    <a href="#">Create Account</a>

  </div>
</div>

</body>
</html>
